<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bienvenido a la Navidad - IES PIO BAROJA</title>
<style>
  /* Importamos las mismas fuentes navide帽as */
  @import url('https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&family=Quicksand:wght@500;700&display=swap');

  body {
    margin: 0;
    padding: 0;
    font-family: 'Quicksand', sans-serif;
    /* Fondo de nieve igual que el horario */
    background-color: #f7fcfc;
    background-image: radial-gradient(#e0f7fa 10%, transparent 11%), radial-gradient(#e0f7fa 10%, transparent 11%);
    background-size: 60px 60px;
    background-position: 0 0, 30px 30px;
    height: 100vh; /* Altura completa de la pantalla */
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .welcome-container {
    text-align: center;
    background: white;
    padding: 40px;
    border-radius: 25px;
    box-shadow: 0 15px 35px rgba(198, 40, 40, 0.2);
    border: 4px solid #C62828;
    max-width: 90%;
    width: 500px;
    position: relative;
    overflow: hidden;
  }

  /* Decoraci贸n dorada superior */
  .welcome-container::before {
    content: ''; position: absolute; top: 0; left: 0; right: 0; height: 10px;
    background: repeating-linear-gradient(45deg, #FFD700, #FFD700 15px, #FDB813 15px, #FDB813 30px);
  }

  /* Animaci贸n del Pap谩 Noel */
  @keyframes floatBounce {
    0%, 100% { transform: translateY(0) scale(1); }
    50% { transform: translateY(-20px) scale(1.05); filter: drop-shadow(0 10px 5px rgba(0,0,0,0.1)); }
  }

  .santa-visual {
    font-size: 8em; /* Tama帽o gigante */
    display: inline-block;
    margin-bottom: 20px;
    animation: floatBounce 3s ease-in-out infinite; /* Animaci贸n suave */
  }

  h1 {
    font-family: 'Mountains of Christmas', cursive;
    font-size: 2.5em;
    color: #C62828;
    margin: 10px 0;
    line-height: 1.1;
  }

  p.subtext {
    font-size: 1.2em;
    color: #555;
    margin-bottom: 30px;
  }

  /* Estilo del Bot贸n Central Grande */
  .start-button {
    display: inline-block;
    padding: 15px 40px;
    font-size: 1.3em;
    font-weight: bold;
    text-transform: uppercase;
    text-decoration: none;
    color: white;
    background-color: #C62828; /* Rojo Navidad */
    border-radius: 50px;
    box-shadow: 0 5px 15px rgba(198, 40, 40, 0.4);
    transition: all 0.3s ease;
    border: 3px solid white; /* Borde blanco para resaltar */
    position: relative;
    overflow: hidden;
  }

  .start-button:hover {
    background-color: #b71c1c;
    transform: scale(1.05) translateY(-3px);
    box-shadow: 0 8px 20px rgba(198, 40, 40, 0.6);
  }
  
  /* Efecto de brillo en el bot贸n al pasar el rat贸n */
  .start-button::after {
    content: '';
    position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
    background: linear-gradient(to bottom right, rgba(255,255,255,0) 0%, rgba(255,255,255,0.3) 50%, rgba(255,255,255,0) 100%);
    transform: rotate(45deg);
    transition: all 0.5s;
    opacity: 0;
  }
  .start-button:hover::after {
    left: 100%; top: 100%; opacity: 1;
    transition: all 0.8s;
  }

  /* Ajustes m贸vil */
  @media screen and (max-width: 600px) {
    .santa-visual { font-size: 6em; }
    h1 { font-size: 2em; }
    .start-button { padding: 12px 30px; font-size: 1.1em; }
  }
</style>
</head>
<body>

  <div class="welcome-container">

    <p class="subtext">IES PIO BAROJA</p>
    <p style="color: #666; margin-bottom: 25px;">Descubre todas las actividades que tenemos preparadas para ti.</p>

    <a href="https://69404eb2d958f300793d3064--jocular-quokka-9d138a.netlify.app/" class="start-button">
      Comenzar la navidad
    </a>
  </div>

</body>
</html>
